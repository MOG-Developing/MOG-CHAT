<!DOCTYPE html>
<html>
<head>
    <title>MOG-CHAT</title>
    <style>
        body { font-family: Arial; margin: 20px; background: white; color: black; }
        .tabs { border-bottom: 1px solid black; margin-bottom: 20px; }
        .tab { display: inline-block; padding: 5px 10px; margin-right: 5px; border: 1px solid black; cursor: pointer; background: #f0f0f0; }
        .tab.active { background: white; border-bottom: 1px solid white; }
        .content { border: 1px solid black; padding: 20px; }
        pre { background: #f5f5f5; padding: 10px; border: 1px solid #ddd; }
        code { background: #f5f5f5; padding: 2px 4px; }
        h1, h2, h3 { border-bottom: 1px solid #eee; }
        a { color: #0000EE; }
    </style>
</head>
<body>
    <div class="tabs" id="tabsContainer"></div>
    <div class="content" id="content"></div>

    <script>
        const repo = 'MOG-Developing/MOG-CHAT';
        let branches = [];
        let currentBranch = 'main';

        async function fetchBranches() {
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/branches`);
                branches = await response.json();
                renderTabs();
            } catch (error) {
                console.error('Failed to fetch branches:', error);
            }
        }

        function renderTabs() {
            const tabsContainer = document.getElementById('tabsContainer');
            tabsContainer.innerHTML = '';
            
            branches.forEach(branch => {
                const tab = document.createElement('div');
                tab.className = `tab ${branch.name === currentBranch ? 'active' : ''}`;
                tab.textContent = branch.name === 'main' ? 'Repository' : branch.name;
                tab.onclick = () => switchBranch(branch.name);
                tabsContainer.appendChild(tab);
            });

            const releasesTab = document.createElement('div');
            releasesTab.className = 'tab';
            releasesTab.textContent = 'Releases';
            releasesTab.onclick = () => window.open(`https://github.com/${repo}/releases`, '_blank');
            tabsContainer.appendChild(releasesTab);
        }

        async function switchBranch(branchName) {
            currentBranch = branchName;
            renderTabs();
            await loadReadme();
        }

        async function loadReadme() {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${repo}/${currentBranch}/README.md`);
                const readmeText = await response.text();
                document.getElementById('content').innerHTML = marked.parse(readmeText);
            } catch (error) {
                document.getElementById('content').innerHTML = '<p>README not found for this branch.</p>';
            }
        }

        function refreshData() {
            fetchBranches();
            loadReadme();
        }

        fetchBranches();
        loadReadme();
        setInterval(refreshData, 60000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
